<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Example</title>
  </head>
  <body>
    <div class="banner">
      <img src="./img/beach3.jpg" alt="" />
      <div class="banner-title">
        <h2>4 Good Reasons</h2>
        <h2>For travelling with us</h2>
      </div>
    </div>
    <div class="container-content">
      <div class="item">
        <img src="./img/cellphone.jpg" alt="" />
        <h3>Smart Vacation</h3>
        <p>Full vacation control from your cellphone.</p>
      </div>
      <div class="item">
        <img src="./img/sealions.jpg" alt="" />
        <h3>Super Offers</h3>
        <p>Up to 50% offers. Always 25% student offers.</p>
      </div>
      <div class="item">
        <img src="./img/truck.jpg" alt="" />
        <h3>Car Rental Included</h3>
        <p>Wherever you travel our car rental is included.</p>
      </div>
      <div class="item">
        <img src="./img/nowornever.jpg" alt="" />
        <h3>Realize Your Dreams</h3>
        <p>Don't wait until it is late.</p>
      </div>
    </div>
